<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <title>The Movie Database</title>
  </head>
  <body class="container">
    <noscript>
      <strong>
        We're sorry but The Movie Database doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>

    <header class="header">
      <nav class="header__nav">
        <img src="<%= BASE_URL %>img/logo.svg" alt="tmdb logo" />
      </nav>
    </header>

    <main id="app"></main>
  </body>
</html>
